<mat-toolbar color="primary" class="toolbar-container">
  <span class="logo">
    <img alt="Angular Logo" src="assets/images/logo.png" />
  </span>
  <ng-container *ngIf="isPostsPage$ | async">
    <div>
      <button (click)="openDialogToCreatePost()" mat-button>Create Post</button>
      <button (click)="logOut()" mat-button>Log Out</button>
    </div>
  </ng-container>
</mat-toolbar>
